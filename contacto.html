<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> <!-- titulo -->
        CONTACTO
    </h1>
    <picture>
        <source src="build/img/destacada3.webp" type="img/web">
        <source src="build/img/destacada3.jpg" type="img/jpg">
        <img src="build/img/destacada3.jpg " alt="Destacada" loading="lazy"> 
    </picture>
    <h2>Formulario</h2>
    <form action="" class="formulario">
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Tu nombre:">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Tu correo:">

            <label for="telefono">Telefono</label>
            <input type="number" name="telefono" id="telefono" placeholder="Tu telefono:">

            <label for="mensaje">Mensaje</label>
            <template name = "mensaje" id="mensaje"></template>
        </fieldset>

        <fieldset>
            <legend>Informacion sobre la propiedad</legend>
            <label for="opciones">Vendero o Comprar:</label>
            <select name="" id="opciones">
                <option value="" disabled selected>--Seleciones--</option>
                <option value="comprar">Comprar</option>
                <option value="vender">Vender</option>
            </select>
            <label for="presupuesto"></label>
            <input type="number" name="presupuesto" id="presupuesto" placeholder="Tu precio o presupuesto">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser contactado</p>
            <div class="forma-contacto">
                <label for="contactar-telefono">Telefono:</label>
                <input type="radio" value="telefono" name="contacto" id="contactar-telefono">

                <label for="contactar-email">Email:</label>
                <input type="radio" value="email" name="contacto" id="contactar-email">
            </div>
            <p>Si eligio telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">

            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora" min="9:00" max="18:00">
        </fieldset>
        <input type="submit" value="Enviar"  class="boton-verde">
    </form>
</body>
</html>
